<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./node_modules/bulma/css/bulma-rtl.min.css" media="screen" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
  <title>Cotação do Real</title>
</head>

<body>
  <header>
    <h1>Cotação do Real</h1>
  </header>

  <main>
    <div class="container is-fluid">
      <div class="notification is-primary">
        <form>
          <label for="initial-input">
            <input id="initial-input" class="input is-large" type="number" placeholder="0.00" min="0">
          </label>
            <label for="initial-currency">
              <select id="initial-currency"></select>
              
            </label>

            <p id="currency-name">(Dólar Americano)</p>

          <p id="total">vale R$ 0,00 reais</p>
        </form>
      </div>
    </div>

  </main>
  <footer>
        <p id="creator-name">Página criada por Hugo Simões</p>
      </p>
  </footer>

</body>

<script src="./script.js"></script>

</html>
