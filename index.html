<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./node_modules/bulma/css/bulma-rtl.min.css" media="screen" />

<body>
  <header>
    <h1>Conversor Real</h1>
    <img src="images/dinheiro.png" id="money">
  </header>

  <main>
    <form>
      <label for="initial-input">
        <input id="initial-input" class="input is-large" type="number" placeholder="0.00" min="0" autocomplete="off">
      </label>
      <label for="initial-currency">
        <select id="initial-currency"></select>
      </label>

      <p id="currency-name">(Dólar Americano)</p>

      <p>vale</p>
      <p id="total">R$ 0,00 reais</p>
    </form>

  </main>
  <footer>
    <p id="creator-name">Página criada por Hugo Simões</p>
    <a href="https://github.com/hugolfsimoes" target="_blank"><img src="images/github.png" id="github"></a>
    <a href="https://www.linkedin.com/in/hugo-simoes-ti/" target="_blank"><img src="images/linkedin.png"
        id="linkedin"></a>
  </footer>

</body>

<script src="./script.js"></script>

</html>
